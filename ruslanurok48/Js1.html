<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js1.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="https://img.freepik.com/free-vector/3d-logo-with-circles_1020-732.jpg?w=826&t=st=1708405439~exp=1708406039~hmac=2d0efb2cc67325976578e0327e7a6b863dbb387b36870fcd70800c195b8d82ec" alt="" class="logo">


                <div class="head__menu">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Portfolio</a>
                    <a href="">Contacts</a>

                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/800px-Hamburger_icon.svg.png" alt="" class="burger">
            </div>
        </div>
    </header>




    <script>
     const  burger = document.querySelector('.burger')
     const menu = document.querySelector('.head__menu')
     
     burger.addEventListener('click', () =>{
        menu.classList.toggle('open')
     } )

    </script>
</body>
</html>
